<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/ideas.png" type="image/x-icon">
    <title>Calcular Árbol General</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="titulos">
            <h1>Árbol General</h1>
            <p>Ingrese el árbol y haga clic en "Calcular" para obtener los datos.</p>
        </div>
        <div class="textarea">
            <textarea id="arbolInput" placeholder="Ejemplo de árbol: 1 [2 [4 5] 3 [6]]" rows="4" cols="50"></textarea>
        </div>
        <div class="botones">
            <button id="calcularButton">Calcular</button>
            <button id="limpiarButton">Limpiar</button>
        </div>
        <div id="resultados" class="hidden">
            <p id="lci"></p>
            <p id="lce"></p>
            <p id="mlci"></p>
            <p id="mlce"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
    <div class="informacion">
        <div class="giticon">
            <a href="https://github.com/Oneyker21" target="_blank">
                <img src="/img/github.png">
                Mi perfil de GitHub.
            </a>
        </div>
        <div class="giticon">
            <a href="https://github.com/Oneyker21/ArbolGeneral.github.io.git" target="_blank">
                <img src="/img/github.png">
                Repositorio.
            </a>
        </div>
    </div>
</body>

</html>
